<!DOCTYPE html>
<html>


<head>
    <title>Sign Up</title>
</head>


<body style="color: gold;">
    <form>
        <table align="center" style="width:40%; background-color:darkblue;" cellpadding="10" cellspacing="0">
            <tr style="background-color: coral; text-align:center;">
                <td colspan="2">Sign Up</td>
            </tr>
            <tr>
                <td>
                    <label for="FirstName">First Name</label>
                </td>
                <td>
                    <input name="FirstName" type="text" placeholder="Enter First Name" required>
                </td>
            </tr>
            <tr>
                <td><label for="LastName">Last Name</label></td>
                <td>
                    <input name="LastName" type="text" placeholder="Enter Last Name" required>
                </td>
            </tr>
            <tr>
                <td><label for="LastName">Date of Birth</label></td>
                <td>
                    <select name="Date" required>
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="Month" required>
                        <option value="Month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="Year">
                        <option value="Year">Year</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male" required> <label for="Male">Male</label>
                    <input type="radio" name="Gender" value="Female" required> <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="Country">Country</label></td>
                <td>
                    <select name="Country">
                        <option value="Country">Country</option>
                        <option value="VN">VN</option>
                        <option value="US">US</option>
                        <option value="Lao">Lao</option>
                        <option value="Campuchia">Campuchia</option>
                        <select>
                </td>
            </tr>
            <tr>
                <td><label for="Email">E-mail</label></td>
                <td>
                    <input type="email" name="Email" placeholder="Enter E-mail" required>
                </td>
            </tr>
            <tr>
                <td><label for="Phone">Phone</label></td>
                <td>
                    <input type="tel" name="tel" placeholder="Enter Phone" pattern="[0-9]{10}" required>
                </td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td>
                    <input type="password" name="Password" required>
                </td>
            </tr>
            <tr>
                <td><label for="Confirm-Password">Confirm Password</label></td>
                <td>
                    <input type="password" name="Confirm-Password" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="I-Agree" required>
                    <label for="I-Agree">I Agree to the Terms of use</label>
                </td>
            </tr>      
            <tr style="background-color: coral; text-align:right;">
                <td colspan="2">
                    <input style="background-color:mediumaquamarine;" type="submit" value="Gửi">
                    <input style="background-color: darkorange;" type="reset" value="Huỷ">
                </td>
            </tr>                    
        </table>
    </form>
</body>


</html>
