<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTL</title>
</head>
<body>
    <center>
     <form action="#" method="">
        <table style="border: 3px solid gray; margin: 20px 0; "width:30%; margin-left:auto; margin-right:auto;">
            <tr>
                <th colspan="2" style="color:red;background-color: yellow;font-size:25px;">
                    Registation Form
                </th>
            </tr>
            <tr>
                <td>Enter Name </td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td>
                    <textarea rows="3" cols="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td><input type="checkbox" name="Hockey" id=""> Hockey <br>
                    <input type="checkbox" name="Football" id=""> Footbal <br>
                    <input type="checkbox" name="Badminton" id=""> Badminton <br>
                    <input type="checkbox" name="Cricket" id=""> Cricket <br>
                    <input type="checkbox" name="volleyball" id=""> Volleyball <br>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" value="male" name="sex" checked> Male
                    <input type="radio" value="female" name="sex"> Female
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select>
                    <option>Select</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>More than 22</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file" id="myfile" name="myfile"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center">
                    <input type="button" value="Click Me" style="width: 30%">
                    <input type="reset" value="Đặt lại" style="width:30%">
                    <input type="submit" value="Submit Form" style="width:30%">
                </td>
            </tr>
        </table>
     </form>
     </center>
</body>
</html>
