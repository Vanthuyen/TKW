<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.14</title>
</head>

<body>
    <div>
        <form action="fg.aspx" method="post">
            <table align="center" style=" margin: auto; text-align: center; margin-top: 15%;">
                <tr>
                    <td style="height: 50px;"><img src="./mango.jpg" style="height: 100px; width:200px;"></td>
                </tr>
                <tr>
                    <td><label for="usen">Username</label>
                        <input type="text" id="usen" name="usen" minlength="2" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required minlength="2" required>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Log in"></td>
                </tr>
        </form>
        </table>
    </div>
</body>

</html>
